seo.index.article = <h1>ABOUT USAUTOSEARCH INFO CAR AUCTION</h1><p>There are thousands of damaged cars for sale. Salvage title cars are either affected by nature or have met collision. Bidders can place a bid and win vehicles at low prices. Every week, online car auction sites put up thousands of salvage title cars for sale. Interested buyers can bid from any corner of the world. The types of car brands include BMW, Audi, Volkswagen, Honda, Hyundai to choose from. Buyers can collect details about cars using the VIN, or the Vehicle Identification Number. On the auction page there are vehicle details including damage type, loss type, and engine size to list a few. Bidders can select a vehicle of their choice, refer to the details, check out the images taken from different angles, before placing a bid.</p>

